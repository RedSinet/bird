<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas width="288" height="512" id="canvas"></canvas>
    <script>
      let canvas = document.querySelector("#canvas");
      ctx = canvas.getContext("2d");

      let isAlive = true;
      let x = 10;
      let y = 150; // Птичка - объект
      let w = canvas.width;
      let h = canvas.height;
      let score = 0;
      let speed = 1;

      class Pipe {
        x;
        y;
        constructor() {
          this.x = w;
          this.y = Math.floor(Math.random() * (0 - -200 + 1)) + -200;
        }
      }
      pipe = [];
      pipe[0] = new Pipe();
      pipe[1] = new Pipe();
      pipe[1].x -= 180;

      let bird = new Image();
      bird.src = "flappy_bird_bird.png";
      let background = new Image();
      background.src = "flappy_bird_bg.png";
      let fg = new Image();
      fg.src = "flappy_bird_fg.png";
      let bottom = new Image();
      bottom.src = "flappy_bird_pipeBottom.png";
      let up = new Image();
      up.src = "flappy_bird_pipeUp.png";
      ctx.font = "italic 30pt Arial";
      poleX = w;
      setTimeout(() => {
            speed = speed * 2;
          }, 30000);
      function draw() {
        ctx.drawImage(background, poleX - w, 0);
        ctx.drawImage(background, poleX, 0);
        poleX -= 1;
        if (poleX == 0) poleX = w;
        for (i = 0; i < pipe.length; i++) {
          ctx.drawImage(up, pipe[i].x, pipe[i].y);
          ctx.drawImage(bottom, pipe[i].x, pipe[i].y + up.height + 90);
          pipe[i].x -= speed;
          if (pipe[i].x == 0 - up.width) {
            pipe[i].x = w;
            pipe[i].y = Math.floor(Math.random() * (0 - -200 + 1)) + -200;//ДУБЛИРУЕТСЯ
            
          }

          if (x + bird.width >= pipe[i].x && x <= pipe[i].x + bottom.width) {
            if (//2 ИФА
              y > pipe[i].y + up.height &&
              y + bird.height < pipe[i].y + up.height + 90
            ) {
              console.log("%cУдачно", "color:green"); // что делает этот иФ?
            } else {
              console.log("%cВрезался", "color:red");
              isAlive = false;
              ctx.fillText("Конец игры", 20, 120);//1
            }
          } else {
            console.log("%cУдачно", "color:green");
          }
          if (x + bird.width == pipe[i].x + bottom.width) {
            score = score + 1;
          }
          ctx.fillText(score, 250, 50);
        }

        ctx.drawImage(fg, 0, canvas.height - fg.height);
        ctx.drawImage(bird, x, y++);
        if (y + bird.height == canvas.height - fg.height || y < 0) {
          ctx.fillText("Конец игры", 20, 120);//1
          isAlive = false;
        }

        if (isAlive) {
          requestAnimationFrame(draw);
        }
      }

      canvas.addEventListener("mousedown", function (e) {
        y = y - 20;
      });

      up.onload = draw;
    </script>
  </body>
</html>
